<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>project</title>
</head>
<body>
    <div class="container">
        <div class="header">

                <div class="header__nav_2">Portfolio</div>
                <div class="header__nav_3">Contact</div>

        </div>

            <div class="main__profile"></div>
            <div class="main__text">
                <div class="main__text__1">Hello</div>
                <div class="main__text__2">I'm <span class="dev_name">May</span></div>
                <div class="main__text__3">A <span class="dev_role">MERN Stack Developer From</span></div>
                <div class="main__text__4">Myanmar</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_facebook">
                <img src="/img/facebook.png" alt="">
            </div>
            <div class="footer_instagram">
                <img src="/img/instagram.png" alt="">
            </div>
            <div class="footer_twitter">
                <img src="/img/twitter.png" alt="">
            </div>
            <div class="footer_youtube">
                <img src="/img/youtube.png" alt="">
            </div>
        </div>
    </div>

</html>
